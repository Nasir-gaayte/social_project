{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}

<h4>Create a new group </h4>
    <form action="{% url 'groups:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
  
{% endblock %}
