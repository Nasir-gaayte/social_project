{% extends "posts/post_base.html" %}
{% load bootstrap3 %}

{% block post_content %}
            
<h4>Create a new Post</h4>
<form action="{% url 'posts:create' %}" method="POST" >
    {% csrf_token %}
    {% bootstrap_form form%}
    <button type="submit" class="btn btn-primary">Post</button>
</form>            
            
            
          
  
{% endblock  %}
